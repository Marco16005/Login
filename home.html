<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="interior-page">
    <header id="app-header"></header>

    <!-- Main Welcome Section -->
    <main class="container home-content">
        <div class="welcome-section">
            <h1>Welcome Back!</h1>
            <p>You have successfully logged into the system. Select an option below to get started.</p>
        </div>

        <!-- Simple Grid Options -->
        <div class="options-grid">
            <a href="profile.html" class="option-card option-link-card">
                <i class="fas fa-user-circle"></i>
                <h3>View Profile</h3>
                <p>Manage your personal information</p>
            </a>
            
            <a href="settings.html" class="option-card option-link-card">
                <i class="fas fa-cog"></i>
                <h3>Settings</h3>
                <p>Update system preferences</p>
            </a>

            <a href="help.html" class="option-card option-link-card">
                <i class="fas fa-question-circle"></i>
                <h3>Help Center</h3>
                <p>Get support and view FAQs</p>
            </a>
        </div>
    </main>

    <footer id="app-footer"></footer>
    <script src="app.js"></script>
</body>
</html>
