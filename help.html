<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Spotlight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="interior-page">
    <header id="app-header"></header>

    <main class="container home-content pokemon-page-main">
        <div class="welcome-section">
            <h1>Pokédex Spotlight</h1>
            <p>Live data from PokéAPI with stats and battle information.</p>
        </div>

        <section class="pokemon-card" id="pokemon-card">
            <p class="pokemon-loading" id="pokemon-loading">Loading Pokémon data...</p>

            <div id="pokemon-main" class="pokemon-main" hidden>
                <div class="pokemon-hero">
                    <div class="pokemon-image-wrap">
                        <img id="pokemon-image" class="pokemon-image" src="" alt="Pokémon image" hidden>
                    </div>
                    <div class="pokemon-headline">
                        <p id="pokemon-id" class="pokemon-id"></p>
                        <h2 id="pokemon-name" class="pokemon-name"></h2>
                        <div id="pokemon-types" class="pokemon-types"></div>
                    </div>
                </div>

                <div class="pokemon-meta-grid">
                    <div class="pokemon-meta-card">
                        <h3>Abilities</h3>
                        <ul id="pokemon-abilities" class="pokemon-abilities"></ul>
                    </div>
                    <div class="pokemon-meta-card">
                        <h3>Info</h3>
                        <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
                        <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
                        <p><strong>Base Experience:</strong> <span id="pokemon-base-exp"></span></p>
                    </div>
                </div>

                <div class="pokemon-stats-card">
                    <h3>Base Stats</h3>
                    <div id="pokemon-stats" class="pokemon-stats"></div>
                </div>

            </div>

            <p id="pokemon-error" class="pokemon-error" hidden>Could not load Pokémon data right now.</p>
        </section>

        <p class="pokemon-note">Current spotlight Pokémon: Pikachu</p>
    </main>

    <footer id="app-footer"></footer>
    <script src="app.js"></script>
</body>
</html>
