<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="interior-page">
    <header id="app-header"></header>

    <main class="container home-content">
        <div class="welcome-section">
            <h1>Account Settings</h1>
            <p>Manage your application preferences and security.</p>
        </div>

        <section class="settings-card">
            <h3>General Preferences</h3>
            <div class="settings-group">
                <div class="settings-row settings-row-spaced">
                    <div>
                        <strong>Email Notifications</strong>
                        <p class="settings-description">Receive updates about your account activity.</p>
                    </div>
                    <input type="checkbox" checked aria-label="Email Notifications">
                </div>
                <div class="settings-row">
                    <div>
                        <strong>Dark Mode</strong>
                        <p class="settings-description">Switch between light and dark themes.</p>
                    </div>
                    <input type="checkbox" aria-label="Dark Mode">
                </div>
            </div>

            <h3>Security</h3>
            <div class="settings-security-links">
                <a href="#" class="settings-danger-link">Change Password</a>
                <br><br>
                <a href="#" class="settings-muted-link">Deactivate Account</a>
            </div>
        </section>
    </main>

    <footer id="app-footer"></footer>
    <script src="app.js"></script>
</body>
</html>
