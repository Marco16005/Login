<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="interior-page">
    <header id="app-header"></header>

    <main class="container home-content">
        <div class="welcome-section">
            <h1>User Profile</h1>
            <p>View and edit your personal information.</p>
        </div>

        <section class="profile-card">
            <div class="profile-header-row">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h2 class="profile-name">John Doe</h2>
                    <p class="profile-email">john.doe@example.com</p>
                </div>
            </div>

            <form class="login-form profile-form">
                <div class="form-group">
                    <label for="profile-fullname">Full Name</label>
                    <input id="profile-fullname" type="text" value="John Doe" disabled class="field-disabled">
                </div>
                <div class="form-group">
                    <label for="profile-email">Email Address</label>
                    <input id="profile-email" type="email" value="john.doe@example.com" disabled class="field-disabled">
                </div>
                <div class="form-group">
                    <label for="profile-role">Role</label>
                    <input id="profile-role" type="text" value="Administrator" disabled class="field-disabled">
                </div>
            </form>
        </section>
    </main>

    <footer id="app-footer"></footer>
    <script src="app.js"></script>
</body>
</html>
